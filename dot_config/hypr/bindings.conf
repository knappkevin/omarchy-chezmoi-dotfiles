# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser
$webapp = uwsm-app -- chromium.desktop --new-window --ozone-platform=wayland --app

bindd = SUPER, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, O, Opera, exec, uwsm-app -- opera
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, G, Steam, exec, uwsm-app -- steam
bindd = SUPER, slash, Passwords, exec, uwsm-app -- 1password
bindd = SUPER, D, Discord, exec, uwsm-app -- discord
bindd = SUPER, C, VSCode, exec, uwsm-app -- code
bindd = SUPER, B, Browser, exec, uwsm-app -- chromium
bindd = SUPER, N, Browser, exec, uwsm-app -- chromium --incognito

# Web apps
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com/?temporary-chat=true"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/feed/subscriptions"

# Change active workspace to an adjacent workspace
bindd = SUPER CONTROL, left, Decrement active workspace backward, workspace, -1
bindd = SUPER CONTROL, right, Increment active workspace forward, workspace, +1
# Move active window to an adjacent workspace
bindd = SUPER CONTROL SHIFT, left, Move window to left workspace, movetoworkspace, -1
bindd = SUPER CONTROL SHIFT, right, Move window to right workspace, movetoworkspace, +1

# Force full screen
bindd = SUPER CONTROL, up, Force full screen, fullscreen, 0
